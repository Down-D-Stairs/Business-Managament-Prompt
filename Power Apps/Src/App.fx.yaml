App As appinfo:
    BackEnabled: =true
    OnStart: |
        =If(!IsBlank(LookUp(Admin_List, Title = User().Email)), Set(is_admin, false), Set(is_admin, true))
    StartScreen: =
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

