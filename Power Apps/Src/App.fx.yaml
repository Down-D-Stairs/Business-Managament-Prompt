App As appinfo:
    BackEnabled: =true
    OnStart: |
        =
        Set(UserRole, LookUp(UserRoles, Email = User().Email, Role))
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

