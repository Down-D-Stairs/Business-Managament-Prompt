                "'Admin Expense View' As gallery.'BrowseLayout_Vertical_ThreeTextOneImageVariant_ver5.0'":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =App.Theme.Colors.Darker40
                    BorderThickness: =1
                    DelayItemLoading: =true
                    Height: =564
                    Items: ='Expense Data'
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    OnSelect: |-
                        =Set(CurrentItemID, ThisItem.ID);
                        Navigate('Admin Expense Item Detailed View', ScreenTransition.Fade)
                    TemplatePadding: =0
                    TemplateSize: =108
                    Width: =922
                    X: =444
                    Y: =204
                    ZIndex: =1

                    Image2_1 As image:
                        BorderColor: =App.Theme.Colors.Darker40
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        Height: =84
                        Image: =ThisItem.'Receipt Upload'
                        OnSelect: =Select(Parent)
