                "'Admin Expense View' As gallery.'BrowseLayout_Vertical_ThreeTextOneImageVariant_ver5.0'":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =App.Theme.Colors.Darker40
                    BorderThickness: =1
                    DelayItemLoading: =true
                    Height: =564
                    Items: |-
                        =SortByColumns(
                            Filter(
                                'Expense Data',
                                ('Expense Type'.Value = ComboBox1.Selected.Value || IsBlank(ComboBox1.Selected.Value)) &&
                                (Date >= DatePickerStart.SelectedDate || IsBlank(DatePickerStart.SelectedDate)) &&
                                (Date <= DatePickerEnd.SelectedDate || IsBlank(DatePickerEnd.SelectedDate)) &&
                                (StartsWith('Vendor Name', TextInput1.Text)) &&
                                (ApprovalStatus.Value = ComboBox2.Selected.Value || IsBlank(ComboBox2.Selected.Value))
                            ),
                            "Amount",
                            If(
                                Dropdown1.Selected.Value = "Ascending",
                                SortOrder.Ascending,
                                SortOrder.Descending
                            )
                        )
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    OnSelect: |-
                        =Set(CurrentItemID, ThisItem.ID);
                        Navigate('Admin Expense Item Detailed View', ScreenTransition.Fade)
                    TemplatePadding: =0
                    TemplateSize: =108
                    Width: =922
                    X: =444
                    Y: =204
                    ZIndex: =1

                    Image2_1 As image:
                        BorderColor: =App.Theme.Colors.Darker40
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        Height: =84
                        Image: =ThisItem.'Receipt Upload'
                        OnSelect: =Select(Parent)
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                        Width: =84
                        X: =16
                        Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                        ZIndex: =1

                    Title2_1 As label:
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =ThisItem.Amount
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.TemplateWidth - 185
                        X: =115
                        Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle2_1.Size*1.8 + 2 + Body1_1.Size*1.8)) / 2
                        ZIndex: =2

                    Subtitle2_1 As label:
                        Color: =RGBA(0, 0, 0, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =12
                        Text: =ThisItem.'Payment Type'.Value
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Title2_1.Width
                        X: =Title2_1.X
                        Y: =Title2_1.Y + Title2_1.Height
                        ZIndex: =3

                    Body1_1 As label:
                        Color: =RGBA(0, 0, 0, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =12
                        Text: =ThisItem.Date
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Subtitle2_1.Width
                        X: =Title2_1.X
                        Y: =Subtitle2_1.Y + Subtitle2_1.Height
                        ZIndex: =4

                    NextArrow2_1 As icon.ChevronRight:
                        AccessibleLabel: =Self.Tooltip
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(166, 166, 166, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(244, 244, 244, 1)
                        Height: =50
                        Icon: =Icon.ChevronRight
                        OnSelect: =Select(Parent)
                        PaddingBottom: =16
                        PaddingLeft: =16
                        PaddingRight: =16
                        PaddingTop: =16
                        Tooltip: ="View item details"
                        Width: =50
                        X: =Parent.TemplateWidth - Self.Width - 12
                        Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                        ZIndex: =5

                    Separator2_1 As rectangle:
                        BorderColor: =App.Theme.Colors.Darker40
                        BorderThickness: =0.1
                        Fill: =RGBA(0, 0, 0, 1)
                        Height: =1
                        OnSelect: =Select(Parent)
                        Width: =Parent.TemplateWidth
                        Y: =Parent.TemplateHeight - Self.Height
                        ZIndex: =6

                    Rectangle2_1 As rectangle:
                        BorderColor: =App.Theme.Colors.Darker40
                        Fill: =App.Theme.Colors.Darker30
                        Height: =Parent.TemplateHeight - Separator2_1.Height
                        OnSelect: =Select(Parent)
                        Visible: =ThisItem.IsSelected
                        Width: =4
                        ZIndex: =7

