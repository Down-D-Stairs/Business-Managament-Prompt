"'Employee HomeScreen' As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: |
        =
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |
        =// Visible property for ManagerScreen
        CurrentUserRole = "Manager"

    ScreenContainer2 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

        MainContainer1 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

            Form1 As form.PowerApps_CoreControls_Form:
                BorderColor: =App.Theme.Colors.Darker40
                DataSource: ='Expense Data'
                DefaultMode: =FormMode.New
                FillPortions: =0.8
                LayoutMinHeight: =250
                LayoutMinWidth: =400
                NumberOfColumns: =1
                UseFluentV9Cards: =true
                ZIndex: =1

                Receipt_Upload_DataCard1 As typedDataCard.fluentV9AddLargePictureCard:
                    BorderColor: =App.Theme.Colors.Darker40
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="ReceiptUpload"
                    Default: =ThisItem.'Receipt Upload'
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@'Expense Data'],DataSourceInfo.DisplayName,ReceiptUpload)
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    Required: =false
                    Update: =Image4.Image
                    Width: =800
                    WidthFit: =true
                    X: =0
                    Y: =0
                    ZIndex: =1

                Payment_Type_DataCard1 As typedDataCard.fluentV9ComboBoxEditCard:
                    BorderColor: =App.Theme.Colors.Darker40
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="PaymentType"
                    Default: =ThisItem.'Payment Type'
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@'Expense Data'],DataSourceInfo.DisplayName,PaymentType)
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =70
                    Required: =false
                    Update: =DataCardValue4.Selected
                    Width: =800
                    WidthFit: =true
                    X: =0
                    Y: =1
                    ZIndex: =2

                Expense_Type_DataCard1 As typedDataCard.fluentV9ComboBoxEditCard:
                    BorderColor: =App.Theme.Colors.Darker40
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="ExpenseType"
                    Default: =ThisItem.'Expense Type'
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@'Expense Data'],DataSourceInfo.DisplayName,ExpenseType)
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =70
                    Required: =false
                    Update: =DataCardValue6.Selected
                    Width: =800
                    WidthFit: =true
                    X: =100
                    Y: =3
                    ZIndex: =2

                Vendor_Name_DataCard1 As typedDataCard.fluentV9TextualEditCard:
                    BorderColor: =App.Theme.Colors.Darker40
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="VendorName"
                    Default: =ThisItem.'Vendor Name'
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@'Expense Data'],DataSourceInfo.DisplayName,VendorName)
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =70
                    MaxLength: =DataSourceInfo([@'Expense Data'], DataSourceInfo.MaxLength, VendorName)
                    Required: =false
                    Update: =DataCardValue7.Value
                    Width: =800
                    WidthFit: =true
                    X: =0
                    Y: =4
                    ZIndex: =2

        FooterContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =4

    ButtonCanvas1 As Button:
        BasePaletteColor: =RGBA(249, 83, 109, 1)
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Icon: ="Checkmark"
        Layout: ='ButtonCanvas.Layout'.IconAfter
        OnSelect: |-
            =If(
                !IsBlank(Payment_Type_DataCard1) || !IsBlank(Date_DataCard1) ||
                !IsBlank(Expense_Type_DataCard1) ||
                !IsBlank(Vendor_Name_DataCard1) ||
                !IsBlank(Amount_DataCard1), 
                Notify("Please fill in all required fields.", NotificationType.Error),
                true,
                SubmitForm(Form1);
                ResetForm(Form1);
            )
        Text: ="Submit"
        Width: =96
        X: =1206
        Y: =591
        ZIndex: =2

