"HomeScreen As screen.'autoLayout_Sidebar_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

    ButtonCanvas3 As Button:
        DisplayMode: =DisplayMode.Edit
        Height: =32
        OnSelect: =Navigate('Expense Upload Screen')
        Text: ="Upload"
        Width: =96
        X: =522
        Y: =30
        ZIndex: =5

    ButtonCanvas4 As Button:
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Text: ="Approval (Admin)"
        Visible: =is_admin
        Width: =96
        X: =1172
        Y: =30
        ZIndex: =6

    Container1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(39, 113, 194, 1)
        Height: =82
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =444
        ZIndex: =7

    TextCanvas1 As Text:
        DisplayMode: =DisplayMode.Edit
        Font: =Font.Georgia
        FontColor: =RGBA(255, 255, 255, 1)
        Height: =72
        Size: =22
        Text: ="Welcome To Simplify"
        VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
        Width: =329
        X: =113
        Y: =10
        ZIndex: =8

    Container2 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(74, 13, 79, 0.87)
        Height: =686
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =444
        Y: =82
        ZIndex: =9

    ButtonCanvas2 As Button:
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Text: ="History"
        Width: =96
        X: =847
        Y: =30
        ZIndex: =10

