"HomeScreen As screen.'autoLayout_Sidebar_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =

    "'Admin Expense View' As gallery.'BrowseLayout_Vertical_ThreeTextOneImageVariant_ver5.0'":
        BorderColor: =App.Theme.Colors.Darker40
        DelayItemLoading: =true
        Height: =564
        Items: ='Expense Data'
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate('Admin Expense Item View', ScreenTransition.Fade)
        TemplatePadding: =0
        TemplateSize: =108
        Width: =922
        X: =444
        Y: =204
        ZIndex: =1

        Image2 As image:
            BorderColor: =App.Theme.Colors.Darker40
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =84
            Image: =ThisItem.'Receipt Upload'
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =84
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title2 As label:
            Color: =RGBA(50, 49, 48, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =App.Theme.Font
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Amount
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 185
            X: =115
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle2.Size*1.8 + 2 + Body1.Size*1.8)) / 2
            ZIndex: =2

        Subtitle2 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =App.Theme.Font
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =ThisItem.'Expense Type'.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height
            ZIndex: =3

        Body1 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =App.Theme.Font
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =ThisItem.Date
            VerticalAlign: =VerticalAlign.Top
            Width: =Subtitle2.Width
            X: =Title2.X
            Y: =Subtitle2.Y + Subtitle2.Height
            ZIndex: =4

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =App.Theme.Colors.Darker40
            Color: =RGBA(166, 166, 166, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =5

        Separator2 As rectangle:
            BorderColor: =App.Theme.Colors.Darker40
            BorderThickness: =0.1
            Fill: =RGBA(0, 0, 0, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =6

        Rectangle2 As rectangle:
            BorderColor: =App.Theme.Colors.Darker40
            Fill: =App.Theme.Colors.Darker30
            Height: =Parent.TemplateHeight - Separator2.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =7

    Container1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(39, 113, 194, 1)
        Height: =82
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =444
        ZIndex: =7

    TextCanvas1 As Text:
        DisplayMode: =DisplayMode.Edit
        Font: =Font.Georgia
        FontColor: =RGBA(255, 255, 255, 1)
        Height: =72
        Size: =22
        Text: ="Welcome To Simplify"
        VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
        Width: =329
        X: =113
        Y: =10
        ZIndex: =8

    ButtonCanvas1 As Button:
        DisplayMode: =DisplayMode.Edit
        Height: =32
        OnSelect: =Navigate('Expense upload screen_1', ScreenTransition.Fade)
        Text: ="Upload"
        Visible: =true
        Width: =96
        X: =511
        Y: =25
        ZIndex: =10

    ButtonCanvas2 As Button:
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Icon: ="ChevronDown"
        Layout: ='ButtonCanvas.Layout'.IconAfter
        OnSelect: =false
        Text: ="View Expense History"
        Width: =200
        X: =952
        Y: =25
        ZIndex: =12

    Container2 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =686
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =442
        Y: =82
        ZIndex: =13

